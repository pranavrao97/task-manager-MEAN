<div class="centered-content">
  <div class="white-box position-relative">
    <h3 class="mb-3 title text-primary">Sign Up</h3>

    <form>
      <div class="row mb-3">
        <div class="col-sm-10 input-group">
          <span class="input-group-text bg-light icon-style"
            ><img
              src="../../../assets/icons/envelope-solid.svg"
              alt="email icon"
          /></span>
          <input
            type="email"
            class="form-control bg-light"
            id="inputEmail3"
            name="email"
            [(ngModel)]="email"
            placeholder="Email"
          />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-10 input-group">
          <span class="input-group-text bg-light icon-style"
            ><img
              src="../../../assets/icons/lock-solid.svg"
              alt="password icon"
          /></span>
          <input
            type="password"
            class="form-control bg-light"
            id="inputPassword3"
            name="password"
            [(ngModel)]="password"
            placeholder="Password"
          />
        </div>
      </div>
      <div class="d-flex flex-row-reverse">
        <button
          type="submit"
          [disabled]="!this.email.length || !this.password.length"
          class="submit-button btn btn-primary"
          (click)="signUp()"
        >
          <p class="m-0 text-white">Sign Up</p>
        </button>
      </div>

      <div class="row mt-3">
        <p class="query-text">
          Already have an account?
          <a class="text-link" routerLink="/login">Login</a> now!
        </p>
      </div>
    </form>
  </div>
</div>
